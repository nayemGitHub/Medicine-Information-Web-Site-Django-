<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Contact Us</title>
        <script src="https://kit.fontawesome.com/3c48e661fe.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../../static/user/styles/style.css">
        <link rel="stylesheet" href="../../static/user/styles/contact.css">
        <link rel="stylesheet" href="../../static/user/styles/responsib.css">
        <link rel="stylesheet" href="../../static/user/styles/navbar.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        </style>
        <script>
            // your_contact_script.js

document.addEventListener('DOMContentLoaded', function () {
    // Wait for the DOM content to be fully loaded

    // Find the contact form by its ID
    var contactForm = document.getElementById('contact_form');

    // Attach a submit event listener to the form
    contactForm.addEventListener('submit', function (event) {
        // Prevent the default form submission
        event.preventDefault();

        // Validate the form before submission (you can add more complex validation if needed)
        if (validateForm()) {
            // If the form is valid, submit it
            contactForm.submit();
        }
    });

    function validateForm() {
        // Simple validation - check if the required fields are not empty

        var nameInput = document.getElementById('name');
        var emailInput = document.getElementById('email');
        var messageInput = document.getElementById('message');

        if (nameInput.value.trim() === '') {
            alert('Please enter your name.');
            return false;
        }

        if (emailInput.value.trim() === '') {
            alert('Please enter your email.');
            return false;
        }

        if (messageInput.value.trim() === '') {
            alert('Please enter your message.');
            return false;
        }

        // You can add more advanced validation here if needed

        return true;
    }
});

        </script>
    </head>
<body>
    {% include 'user_file/user_navbar.html' %}
    {% block content %}
    <header class="contact_head">
        <h1 class="contact_head_title">Contact Us</h1>
    </header>

    <section class="contact-section">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contact_form" action="{% url 'contact_page' %}" method="post">
                {% csrf_token %}
                <label class="contact_lebel" for="name">Your Name:</label>
                <input class="contact_input" type="text" id="name" name="name" required>

                <label class="contact_lebel" for="email">Your Email:</label>
                <input class="contact_input" type="email" id="email" name="email" required>

                <label class="contact_lebel" for="message">Your Message:</label>
                <textarea class="contact_input" id="message" name="message" rows="4" required></textarea>

                <button class="contact_button" type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: info@dipti.com</p>
            <p>Phone: +8801700557754</p>
            <p>Phone: +8801700254554</p>
            <p>Address: Dhanmondi-27, Dhaka, Bangladesh</p>
 	    <div class="social-icons">
                <a href="#" target="_blank"><i class="fa-brands fa-facebook"> </i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-instagram"> </i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-x-twitter"> </i></a>

		<a href="#" target="_blank"><i class="fa-brands fa-youtube"></i> </a>

            </div>
        </div>
           
    </section>
<section class= "google_map">

            </div>
            </div>
</section>
    {% endblock %}
    {% include 'user_file/user_footer.html' %}
</body>
</html>
